# Reload config
unbind r
bind r source-file $HOME/.config/tmux/tmux.conf

# Change prefix key to Ctrl + a
set -g prefix C-a

# Upgrade $TERM
set -g default-terminal "screen-256color"

# Increase scrollback buffer size
set -g history-limit 50000

# Increase tmux messages display duration
set -g display-time 4000

# Focus events enabled for terminals
set -g focus-events on

# Numbers start at 1
set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Vim key bindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Enable mouse support
set -g mouse on
set -g @mighty-scroll-interval 3
set -g @mighty-scroll-select-pane off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'noscript/tmux-mighty-scroll'
set -g @plugin 'jaclu/tmux-menus'

set -g @nord_tmux_no_patched_font "0"
set -g @nord_tmux_show_status_content "1"
set -sg escape-time 0

run $HOME/.config/tmux/plugins/tpm/tpm